{% extends "base.html" %}
{% block content %}
<h1> Muokkaussivu </h1>
<h2> <small>Muokkaa geenin tietoja</small></h2>

{% if errors %}
<div class="alert alert-danger">
    <!--Punakynää error-jutussa! -->
    <ul>
       {% for error in errors %}
       <li>{{error}}</li>
       {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/geeni">
    <div class="form-group">
        <label>Nimi</label>
        <input name ="nimi" class="form-control" value= "{{attributes.nimi}}" type="text">
    </div>
    <div class="form-group">
        <label>Mutaatiot</label>
        <input name="mutaatiot" class="form-control" value="{{attributes.mutaatiot}}" type="text">
    </div>
    <div class="form-group">
        <label>Sairaudet</label>
        <input name="sairaudet" class="form-control" value="{{attributes.sairaudet}}" type="text">
    </div>
    <div class="form-group">
        <label>Pvm</label>
        <input name="lisayspvm" class="form-control" value="{{attributes.lisayspvm}}" type="text">
    </div>

    <button type="submit" class="btn btn-success">Tallenna</button>
    <button type="submit" class="btn btn-default">Peruuta</button>
  
{% endblock %}
