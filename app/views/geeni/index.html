{% extends "base.html" %}
{% block content %}
<h1>Geenit</h1>
<!--Listaa kaikki tietokannassa olevat geenit -->
<p>
    <a href="{{base_path}}/geeni/new" class="btn btn-success">Lis채채 geeni</a>
</p>

<table class="table">
    <thead>
        <tr>
            <th>Linkki</th>
            <th>id</th>
            <th>Nimi</th>
            <th>Mutaatiot</th>
            <th>Sairaudet</th>
            <th>Lis채tty (pv채)</th>
        </tr>
    </thead>

    <tbody>
        {% for geeni in geenit %}
        <tr>
            <td><a href="{{base_path}}/geeni/{{geeni.id}}">{{geeni.nimi}} </td>
            <td>{{geeni.id}}</td>
            <td>{{geeni.nimi}}</td>
            <td>{{geeni.mutaatiot}}</td>
            <td>{{geeni.sairaudet}}</td>
            <td>{{geeni.lisayspvm}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/geeni/{{geeni.id}}/edit">Muokkaa</td>
            <td><form method="post" action="{{base_path}}/geeni/{{geeni.id}}/destroy" style="display: inline-block";>
                    <button type="submit" class="btn btn-danger">Poista</button>
                </form></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
