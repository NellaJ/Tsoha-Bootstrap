{% extends "base.html" %}
{% block content %}

<h1>Lisää uusi mutaatio</h1>

{% if errors %}
<div class="alert alert-danger">
    <!--Punakynää error-jutussa! -->
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/mutaatio">
    <div class="form-group">
        <label>Sijainti (esim. Ala123His) </label>
        <input name="sijainti" class="form-control" value="{{attributes.sijainti}}" type="text">
    </div>
    <div class="form-group">
        <label>Tyyppi (esim. patogeeninen, harmiton)</label>
        <input name="tyyppi" class="form-control" value="{{attributes.tyyppi}}" type="text">
    </div>
    <div class="form-group">
        <label>Geeni</label>
        <input name="geeni" class="form-control" value="{{attributes.geeni}}" type="text">
    </div>

    <div class="form-group">
        <label>Sairaus</label>
        <input name="sairaus" class="form-control" value="{{attributes.sairaus}}" type="text">
    </div>
    <div class="form-group">
        <label>Pvm (YYYY-MM-DD)</label>
        <input name="lisayspvm" class="form-control" value="{{attributes.lisayspvm}}" type="date">
    </div>

    <div class="form-group">
        <button type="submit" class="btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
