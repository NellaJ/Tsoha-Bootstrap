{% extends "base.html" %}
{% block content %}
<h1> Muokkaussivu </h1>
<h2> <small>Muokkaa Mutaation tietoja</small></h2>

{% if errors %}
<div class="alert alert-danger">
    <!--Punakynää error-jutussa! -->
    <ul>
       {% for error in errors %}
       <li>{{error}}</li>
       {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/mutaatio">
    <div class="form-group">
        <label>Sijainti</label>
        <input name ="sijainti" class="form-control" value= "{{attributes.sijainti}}" type="text">
    </div>
    <div class="form-group">
        <label>Tyyppi</label>
        <input name="tyyppi" class="form-control" value="{{attributes.tyyppi}}" type="text">
    </div>
     <div class="form-group">
        <label>Geeni</label>
        <input name="geeni" class="form-control" value="{{attributes.geeni}}" type="text">
    </div>
    <div class="form-group">
        <label>Sairaus</label>
        <input name="sairaus" class="form-control" value="{{attributes.sairaus}}" type="text">
    </div>
    <div class="form-group">
        <label>Pvm</label>
        <input name="lisayspvm" class="form-control" value="{{attributes.lisayspvm}}" type="text">
    </div>

    <button type="submit" class="btn btn-success">Tallenna</button>
    <button type="submit" class="btn btn-default">Peruuta</button>
  
{% endblock %}
