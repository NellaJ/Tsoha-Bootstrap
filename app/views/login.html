{% extends "base.html" %}
{% block content %}
<h1> Kirjaudu sisään </h1>

{% if error %}
<div class="alert alert-danger">
    <!--Punakynää error-jutussa! -->
    <ul>
       {% for error in errors %}
       <li>{{error}}</li>
       {% endfor %}
    </ul>
</div>
{% endif %}
{% if message %}
<div class="alert alert-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="nimi" value="{{attributes.nimi}}" type="text">
    </div>
    
   <div class="form-group">
       <label>Salasana</label>
       <input class="form-control" name="salasana" type="password">
   </div>
   
   <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>

{% endblock %}
